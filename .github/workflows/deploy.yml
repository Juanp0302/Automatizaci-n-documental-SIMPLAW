name: Deploy to EC2
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            set -e
            cd ~/automatizacion/herramienta
            # Backup the database safely in case git pulls delete it
            cp backend/sql_app.db backend/sql_app.db.bak || true
            
            # Force abort any stuck git merges from old deployments
            git merge --abort || true
            git reset --hard origin/main || git reset --hard HEAD
            
            # Pull latest code
            git pull origin main
            
            # Restore the database backup if git accidentally deleted it
            mv backend/sql_app.db.bak backend/sql_app.db || true
            
            # Ensure sql_app.db exists as a file, preventing docker-compose from creating it as a directory
            if [ -d "backend/sql_app.db" ]; then
              rm -rf backend/sql_app.db
              touch backend/sql_app.db
            elif [ ! -f "backend/sql_app.db" ]; then
              touch backend/sql_app.db
            fi
            
            docker compose up -d --build
